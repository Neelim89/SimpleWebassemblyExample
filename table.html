<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build a table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="data">
            <input type="text" id="name" placeholder="Enter Name">
            <input type="number" id="age" placeholder="Enter Age">
            <input type="text" id="country" placeholder="Enter country">
            <button>Add</button>
        </div>

        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Peter</td>
                <td>20</td>
                <td>USA</td>
            </tr>
        </table>
    </div>
</body>
<script src="build-table.js"></script>
<script async type="text/javascript" src="table.js"></script>
</html>
