<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build a table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="data">
            <input type="text" id="addnametxt" placeholder="Enter Name">
            <input type="number" id="addagetxt" placeholder="Enter Age">
            <input type="text" id="addcountrytxt" placeholder="Enter country">
            <button id="addb">Add</button>
        </div>
        <div>
            <button id="showb">Show</button>
        </div>
        <div>
            <input type="text" id="deluidtxt" placeholder="Enter UID">
            <button id="delb">Delete Person</button>
        </div>
        <div id="data">
            <input type="text" id="uidpersontoupdatetxt" placeholder="Enter UID Of Person To Modify">
            <input type="text" id="updatenametxt" placeholder="Enter Name, if changed">
            <input type="number" id="updateagetxt" placeholder="Enter Age, if changed">
            <input type="text" id="updatecountrytxt" placeholder="Enter country, if changed">
            <button id="updateb">Update Person</button>
        </div>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </table>
    </div>
</body>
<script src="build-table.js"></script>
<script src="PeopleDb_wa_gen.js"></script>
</html>
